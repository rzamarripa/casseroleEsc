<div class="row-fluid">
	<div class="col-sm-12">
		<h2>{{mast.grupo.nombre}} - {{mast.materia.nombre}}</h2>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">		
			<table class="table table-bordered">
		    <thead>
		      <tr>
		        <th class="col-sm-1">Matr√≠cula</th>
		        <th class="col-sm-2">Nombre</th>
		        <th ng-repeat="asistencia in mast.asistencias">
			        <a ui-sref="root.asistenciaGrupo({
				        		grupo_id : asistencia.grupo_id, materia_id : asistencia.materia_id, maestro_id : asistencia.maestro_id, id : asistencia._id
					        })" class="text-center" style="font-size: 10px;">{{asistencia.fechaAsistencia | date:"dd-MM-yyyy"}}</a>
			      </th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr ng-repeat="alumno in mast.alumnosAsistidos" style="font-size: 10px;">
						<td class="cell">{{alumno.matricula}}</td>
						<td class="cell">{{alumno.nombre}}</td>
					  <td class="cell text-center" ng-repeat="asistencia in alumno.dias track by $index">
					    <input type="checkbox" ng-checked="asistencia" disabled>
					  </td>
					</tr>
		    </tbody>
			</table>
	</div>
</div>
