<header id="header">
	<div id="logo-group">
		<span id="logo" style="margin-top: 0px !important;"> <img ng-if="ro.seccion.logo != undefined" ng-src="{{ro.seccion.logo}}" style="width: 110px;" alt="Escuelas"> </span>
		<!-- Pánel de mensajes para directores -->
		<div ng-if="ro.usuarioActual.roles[0] == 'director'">
			<div ng-include="'client/layouts/avisosDirector.html'"></div>
		</div>
		
		<!-- Pánel de mensajes para vendedores -->
		<div ng-if="ro.usuarioActual.roles[0] == 'vendedor'">
			<div ng-include="'client/layouts/avisosVendedor.html'"></div>
		</div>
		
		<!-- Pánel de mensajes para alumnos -->
		<div ng-if="currentUser.roles[0] == 'alumno'">
			<div ng-include="'client/layouts/avisosAlumnos.html'"></div>
		</div>
	</div>
	
  <div class="pull-right">
	  		
    <div id="hide-menu" class="btn-header pull-right">
      <span>
        <a toggle-menu title="Collapse Menu">
          <i class="fa fa-reorder"></i>
        </a>
      </span>
    </div>
    
    <div class="btn-header transparent pull-right" ng-hide="currentUser.roles[0] == 'alumno' || currentUser.roles[0] == 'maestro' || currentUser.roles[0] == 'vendedor'">
      <span>
        <a ui-sref="root.cambiarSeccion" title="Cambiar Sección">
          <i class="fa fa-building"></i>
        </a>
      </span>
    </div>
    
    <div class="btn-header transparent pull-right">
      <span>
        <a ui-sref="anon.logout" title="Cerrar Sesión">
          <i class="fa fa-sign-out"></i>
        </a>
      </span>
    </div>

    <div id="fullscreen" class="btn-header transparent pull-right">
      <span>
        <a full-screen title="Pantalla Completa">
          <i class="fa fa-arrows-alt"></i>
        </a>
      </span>
    </div>
  </div>
</header>

<aside id="left-panel">
  <div class="login-info">
		<span ng-if="ro.usuarioActual._id">
			<a href="javascript:void(0);" id="show-shortcut" data-action="toggleShortcut">
				<img ng-if="ro.usuarioActual.profile.fotografia" ng-src="{{ro.usuarioActual.profile.fotografia}}" alt="yo" class="online"> 
				<img ng-if="!ro.usuarioActual.profile.fotografia" src="/img/avatars/male.png" alt="yo" class="online"> 
				<span>
					{{ro.usuarioActual.profile.nombre}} {{ro.usuarioActual.profile.apPaterno}}
				</span>
			</a>
		</span>
	</div>
  <div ng-include=" 'client/layouts/left-nav.ng.html' "></div>
</aside>

<div id="main" role="main">
  <div id="ribbon">
	  <span class="ribbon-button-alignment"> 
			<span id="backbutton" back-button class="btn btn-ribbon" data-action="resetWidgets" data-title="refresh" rel="tooltip" data-placement="bottom" data-original-title="">
				<i class="fa fa-arrow-left"></i> <span class="hidden-xs">Regresar
			</span>
		</span> 
		</span>
	  <ol class="breadcrumb pull-right" ng-show="currentUser.roles[0] != 'alumno'">
		  <li>{{ro.seccion.descripcion}}</li>
			<li class="hidden-xs">{{ro.campus.clave}} - {{ro.campus.descripcion}}</li>
		</ol>
  </div>
  <div id="content" ui-view></div>
</div>
<div id="shortcut">
	<ul>
		<li>
			<a href="#ajax/inbox.html" class="jarvismetro-tile big-cubes bg-color-blue"> <span class="iconbox"> <i class="fa fa-envelope fa-4x"></i> <span>Mail <span class="label pull-right bg-color-darken">14</span></span> </span> </a>
		</li>
		<li>
			<a href="#ajax/calendar.html" class="jarvismetro-tile big-cubes bg-color-orangeDark"> <span class="iconbox"> <i class="fa fa-calendar fa-4x"></i> <span>Calendar</span> </span> </a>
		</li>
		<li>
			<a href="#ajax/gmap-xml.html" class="jarvismetro-tile big-cubes bg-color-purple"> <span class="iconbox"> <i class="fa fa-map-marker fa-4x"></i> <span>Maps</span> </span> </a>
		</li>
		<li>
			<a href="#ajax/invoice.html" class="jarvismetro-tile big-cubes bg-color-blueDark"> <span class="iconbox"> <i class="fa fa-book fa-4x"></i> <span>Invoice <span class="label pull-right bg-color-darken">99</span></span> </span> </a>
		</li>
		<li>
			<a href="#ajax/gallery.html" class="jarvismetro-tile big-cubes bg-color-greenLight"> <span class="iconbox"> <i class="fa fa-picture-o fa-4x"></i> <span>Gallery </span> </span> </a>
		</li>
		<li>
			<a href="#ajax/profile.html" class="jarvismetro-tile big-cubes selected bg-color-pinkDark"> <span class="iconbox"> <i class="fa fa-user fa-4x"></i> <span>My Profile </span> </span> </a>
		</li>
	</ul>
</div>
