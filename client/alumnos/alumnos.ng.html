<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="alge-title txt-color-blueDark">
			<i class="fa fa-list fa-fw "></i>
				Alumnos &gt; Buscar
		</h1>
	</div>
</div>
<br>
<div class="row">
	<div class="col-sm-12">
		<div class="input-group">
			<div class="input-group-btn">
				<a href="#" ng-click="getFocus" class="btn btn-default btn-primary">
					<i class="fa fa-search"></i>
				</a>
<!--
				<a href="./nuevoAlumno" class="btn btn-default btn-primary">
					<i class="fa fa-plus"></i> Nuevo
				</a>
-->
			</div>
			<input class="form-control" type="text" placeholder="Buscar..." id="buscar" ng-model="al.buscar.nombre">
		</div>
	</div>
</div>
<div class="row">
	<div class="superbox col-sm-12">
		<div class="superbox-list" ng-repeat="alumno in al.alumnos">
			<div class="img-box" style="margin:20px;">
				<img ng-src="{{al.tieneFoto(alumno.profile.sexo, alumno.profile.fotografia)}}" data-img="img/superbox/superbox-full-1.jpg" alt="{{alumno.profile.nombreCompleto}}" title="{{alumno.profile.nombreCompleto" class="superbox-img">
				<ul class="text-center" style="margin-left: -5px;">
	        <a href="/alumnos/{{alumno._id}}"><li><i class="fa fa-eye"></i></li></a>
	        <a href="/editarAlumno/{{alumno._id}}"><li><i class="fa fa-pencil"></i></li></a>
	      </ul>
			</div>
			<p class="lead font-xs text-center">{{alumno.profile.nombreCompleto}}</p>
		</div>
		
	</div>	
	<div class="superbox-show" style="height:300px; display: none"></div>

</div>
