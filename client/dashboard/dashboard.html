<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<h1 class="page-title txt-color-blueDark">
			<i class="fa-fw fa fa-home"></i> {{da.campus.nombre}} - Semana {{da.semanaActual}} - Año {{da.anio}}
		</h1>		
	</div>
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<ul id="sparks" class="">
			<li class="sparks-info">
				<h5> Inscritos <span class="txt-color-blue"><i class="fa fa-graduation-cap"></i>&nbsp;{{da.inscripcionesActivas | number}}</span></h5>

				<h5> Semanal <span class="txt-color-purple"><i class="fa fa-calendar-check-o"></i>&nbsp;{{da.semanales | number}}</span></h5>

			<li class="sparks-info">
				<h5> Quincenal <span class="txt-color-teal"><i class="fa fa-calendar-o"></i>&nbsp;{{da.quincenales | number}}</span></h5>
			</li>
			<li class="sparks-info">
				<h5> Mensual <span class="txt-color-greenDark"><i class="fa fa-calendar"></i>&nbsp;{{da.mensuales | number}}</span></h5>
			</li>
		</ul>
	</div>
</div>
