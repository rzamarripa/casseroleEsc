	</div>

	<div class="col-sm-2 text-center">
		<button ng-click="oc.calcularCobros(oc.fechaIncial, oc.fechaFinal);" class="btn btn-primary"><i class="fa fa-search"></i> Calcular</button>
	</div>

<div class="row">
	<div class="col-sm-12">
		<table class="table table-striped table-bordered">
			<caption><h4>Listado de otros Cobros</h4></caption>
			<thead class="thead">
				<tr>
					<th class="text-center">No.</th>
					<th class="text-center">Fecha</th>
					<th class="text-center">Cant.</th>
					<td>Semana</td>
					<th class="text-center">Concepto</th>
					<th class="text-center">Total</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="cobro in oc.otrosCobros">
					<th class="text-center">{{$index + 1}}</th>	
					<td class="text-center">{{cobro.fecha | date:"dd-MM-yyyy"}}</td>
					<td class="text-center">{{cobro.cantidad}}</td>
					<td>{{cobro.semana}}</td>
					<td >{{cobro.concepto.nombre}}</td>
					<td class="text-right">{{cobro.importe | currency}}</td>
				</tr>
				<tr>
					<td colspan="4" class="text-right text-success negritas">Total</td>
					<td class="text-right text-success negritas">{{oc.totales | currency}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
